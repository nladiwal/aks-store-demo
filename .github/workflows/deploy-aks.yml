name: docker_build_push_acr

on:
  workflow_dispatch:

jobs:
  docker_build_push_acr:
    name: 'Docker Build and Push to ACR'
    runs-on: ubuntu-latest
    environment: production
 
    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash
 
    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v4
 
    - name: 'Docker Login'
      uses: azure/docker-login@v1
      with:
        login-server: 'optaksacr.azurecr.io'
        username: ${{ secrets.service_principal }}
        password: ${{ secrets.service_principal_password }}
    - run: |
        docker build src/product-service/ -t optaksacr.azurecr.io/sampleapp:${{ github.sha }}
        docker push optaksacr.azurecr.io/sampleapp:${{ github.sha }}
